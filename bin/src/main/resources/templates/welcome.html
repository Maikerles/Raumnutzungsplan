    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/metisMenu.css}">

<body>

    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-bg">
        <div class="container">
            <div class="login-box ptb--100">
                <form class="cd-form" th:action="@{/welcome}" th:object="${account}" action="/welcome" method="post">
                    <div class="login-form-head">
                        <h4>FDS</h4>
                        <p>Log in to access Desksharing</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="exampleInputEmail1">Benutzername</label> <input id="inputEmail" name="username" required="required" autofocus="autofocus" /> <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="exampleInputPassword1">Passwort</label> <input id="inputPassword" name="password" type="password" required="required" /> <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing"> <label class="custom-control-label" for="customControlAutosizing">Merken</label>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <a th:href=" @{/forgotpassword} ">Passwort vergessen?</a>
                            </div>
                        </div>
                        <div class="submit-btn-area ">
                            <button id="form_submit " type="submit ">
								Anmelden<i class="ti-arrow-right "></i>
							</button>
                        </div>

                        <div class="cd-popup" role="alert" th:if="${#httpServletRequest.getParameter('errorl')}">
                            <div class="cd-popup-container">
                                <p>Email and password is invalid, please try again.</p>
                                
                                <a href="#0" class="cd-popup-close img-replace"></a>
                            </div> <!-- cd-popup-container -->
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script src="assets/js/vendor/jquery-2.2.4.min.js "></script>
    <!-- bootstrap 4 js -->
    <script src="assets/js/popper.min.js "></script>
    <script src="assets/js/bootstrap.min.js "></script>
    <script src="assets/js/owl.carousel.min.js "></script>
    <script src="assets/js/metisMenu.min.js "></script>
    <script src="assets/js/jquery.slimscroll.min.js "></script>
    <script src="assets/js/jquery.slicknav.min.js "></script>

    <script src="assets/js/plugins.js "></script>
    <script src="assets/js/scripts.js "></script>
